<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Voice Assistant</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="content">
        <h1>Voice Assistant</h1>
        <select name="voice">
          <option value="">Seleccione una voz</option>
        </select>
        <label>Velocidad</label>
        <input type="range" name="rate" min="0" max="3" value="1" step="0.1" />
        <label>Tono de voz</label>
        <input type="range" name="pitch" min="0" max="2" step="0.1" />
        <textarea name="text">Hola, soy tu asistente de voz</textarea>
        <div class="buttons">
          <button class="stop">Detener</button>
          <button class="play">Reproducir</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
